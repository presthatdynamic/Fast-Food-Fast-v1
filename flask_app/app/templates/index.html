<!--user login and signup-->

{% extends 'base.html' %}
{% block title %}-home{% endblock %}
{% block content %}
<!--front-page-container-->
<div id="front-page-dark">
    <div id='content' class="container front-page-content">
        <div class="row">
            <div class="col-lg-6">
                <div class="text-center">
                    <h1>Your Fast Foods!!</h1>
                    <p class="home-intro">Login to make your Fast Food Order...
                    </p>
                </div>
            </div>
            <div id='home-page-form' class="col-lg-6">

                <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-expanded="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup">Register</a>
                    </li>
                </ul>
                <div class="tab-content" id="front-form-tab-content">
                    <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                        <div class="container">
                            <form method="POST" action="{{ url_for('signin') }}">
                                <div class="form-group row">
                                    <label for="email-in" class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" name="email" class="form-control" id="email-in" placeholder="preston@example.com">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password-in" class="col-sm-3 col-form-label">Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" name="password" class="form-control" id="password-in" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row justify-content-end">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-primary front-submit">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--container-->
                    </div>
                    <!--tab-pane -->
                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <div class="container">
                            <form method="POST" action="{{ url_for('signup') }}">
                                <div class="form-group row">
                                    <label for="first-name-up" class="col-sm-3 col-form-label">First name</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="first_name" class="form-control" id="first-name-up" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="last-name-up" class="col-sm-3 col-form-label">Last Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="last_name" class="form-control" id="last-name-up" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email-up" class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" name="email" class="form-control" id="email-up" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password-up" class="col-sm-3 col-form-label">Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" name="password" class="form-control" id="password-up" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password-up-confirm" class="col-sm-3 col-form-label">Confirm Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="password-up-confirm" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="form-group row justify-content-end">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-primary front-submit">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--container-->
                    </div>
                </div>
                <!--tab-content-->

            </div>
            <!--col-sm-4-->
        </div>
        <!--row-->
    </div>
    <!--container-->
</div>
<!--front-page-dark-->
{% endblock %}
